<ol class="chart">
  {% for row in include.rankers %}
  <li>
    <span class="name">{{ row.cp_name_masked }}</span>
    <span class="bar-container">
      {% assign ratio = row.ratio | divided_by: include.ref.ratio %}
      {% assign percent = ratio | times: 100 %}
      <span class="bar" style="width: {{ percent }}%"></span>
      <span class="label">
        <span class="percent">{{ row.ratio | times: 100 | round: 2}}%</span>
        <span class="counts">({{ row.total }}건 중 {{ row.bad }}건)</description>
        </span>
      </span>
  </li>
  {% endfor %}
</ol>
